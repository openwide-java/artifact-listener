language: java
jdk:
  - openjdk8
addons:
  postgresql: "9.4"
  apt:
    packages:
      - oracle-java8-installer
      - postfix
cache:
  directories:
    - $HOME/.m2
install:
  - mvn -v
  - mvn -U -B -q -Ptravis clean install -DskipTests=true
before_script: 
  - psql -U postgres -f travis/postgresql.sql
script: mvn -U -Ptravis clean package
