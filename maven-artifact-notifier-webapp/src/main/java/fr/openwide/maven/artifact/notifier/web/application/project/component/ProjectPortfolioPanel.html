<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<wicket:extend>
		<table class="table table-striped table-bordered table-condensed">
			<thead>
				<tr>
					<th width="50%"><wicket:message key="project.field.name" /></th>
					<th width="20%"><wicket:message key="project.field.nbVersions" /></th>
					<th width="20%"><wicket:message key="project.field.nbArtifacts" /></th>
					<th width="10%"></th>
				</tr>
			</thead>
			<tbody>
				<tr wicket:id="item">
					<td>
						<a wicket:id="projectLink"><wicket:container wicket:id="name"></wicket:container></a>
					</td>
					<td wicket:id="nbVersions" style="text-align:right"></td>
					<td wicket:id="nbArtifacts" style="text-align:right"></td>
					<td wicket:id="actionButtons" class="table-actions"></td>
				</tr>
			</tbody>
			<tfoot>
				<tr class="empty-list" wicket:id="emptyList">
					<td colspan="4"><wicket:message key="project.list.noProjects" /></td>
				</tr>
			</tfoot>
		</table>
		<div class="pagination" wicket:id="pager"></div>
		<div class="clear"></div>
		
		<!-- Edit project popup -->
		<div wicket:id="editProjectPopup" />
	</wicket:extend>
</html>
