# About
about.pageTitle=À propos
about.content=<h2>Pourquoi ?</h2>\
<p>Parce que nous en avions besoin.<p>\
<p>Surveiller les listes de diffusion et les sites web n'était pas très satisfaisant compte tenu du nombre d'artifacts que nous suivons. Les services similaires avaient un peu trop de fioritures et étaient trop généralistes.</p>\
<h2>Comment ?</h2>\
<p>Nous utilisons <a href="${wicket}">Wicket</a>, <a href="${spring}">Spring</a>, <a href="${hibernate}">Hibernate</a>, <a href="${hibernateSearch}">Hibernate Search</a>, <a href="${jsoup}">jsoup</a>, <a href="${twitterBootstrap}">Twitter Bootstrap</a>...</p>\
<p>Nous utilisons également l'API REST de <a href="${mavenCentral}">search.maven.org</a> mise à disposition par Sonatype. Merci à eux.</p>\
<h2>Qui ?</h2>\
<p>Des gens chez <a href="${openWide}">Open Wide</a>. Par ordre alphabétique :</p>\
<ul>\
	<li>Stéphane Gleizes</li>\
	<li>Renaud Joly</li>\
	<li>Guillaume Smet</li>\
</ul>\
<p>Les contributeurs sont les bienvenus.</p>
about.insert.gitHubProject=<div class="content-insert">\
	<div class="content-insert-title">Contribuez !</div>\
	<hr />\
	<p>Ce projet est libre : <a href="${gitHubProject}">forkez-nous sur GitHub</a>. Pull requests bienvenues.</p>\
</div>
about.insert.hire=<div class="content-insert">\
	<div class="content-insert-title">Nous embauchons...</div>\
	<hr />\
	<p>Vous cherchez un travail ou un stage intéressant sur Lyon ?</p>\
	<p>Envie d'allier le service client et la technique ? De bosser sur des projets forfaitaires au sein d'une équipe jeune et sympa (enfin, on espère) ?</p>\
	<p>Envie de bosser avec Wicket, Spring, Hibernate, jQuery... ?</p>\
	<p><a href="${openWide}">Rejoignez-nous</a>.</p>\
</div>

