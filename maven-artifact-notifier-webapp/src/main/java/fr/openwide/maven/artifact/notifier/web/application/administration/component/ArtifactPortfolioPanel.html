<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<wicket:extend>
		<table class="table table-striped table-bordered table-condensed">
			<thead>
				<tr>
					<th width="37%"><wicket:message key="administration.artifact.field.groupId" /></th>
					<th width="37%"><wicket:message key="administration.artifact.field.artifactId" /></th>
					<th width="10%"><wicket:message key="administration.artifact.field.nbVersions" /></th>
					<th width="5%"><wicket:message key="administration.artifact.field.deprecated" /></th>
					<th width="11%"></th>
				</tr>
			</thead>
			<tbody>
				<tr wicket:id="item">
					<td wicket:id="groupId"></td>
					<td>
						<a wicket:id="artifactLink"><wicket:container wicket:id="artifactId"></wicket:container></a>
					</td>
					<td wicket:id="nbVersions" style="text-align:right"></td>
					<td style="text-align:center">
						<span wicket:id="deprecated" />
					</td>
					<td wicket:id="actionButtons" class="table-actions"></td>
				</tr>
			</tbody>
			<tfoot>
				<tr class="empty-list" wicket:id="emptyList">
					<td colspan="5"><wicket:message key="administration.artifact.noArtifacts" /></td>
				</tr>
			</tfoot>
		</table>
	</wicket:extend>
</html>
