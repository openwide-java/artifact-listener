<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<wicket:panel>
		<div wicket:id="body">
			<form wicket:id="form" class="form-horizontal">
				<div class="control-group">
					<label class="control-label" wicket:for="name"><wicket:label /></label>
					<div class="controls">
						<input type="text" wicket:id="name" data-placement="right"
							wicket:message="title:project.field.name.tooltip" />
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" wicket:for="websiteUrl"><wicket:label /></label>
					<div class="controls">
						<input type="url" wicket:id="websiteUrl" class="input-xlarge" />
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" wicket:for="issueTrackerUrl"><wicket:label /></label>
					<div class="controls">
						<input type="url" wicket:id="issueTrackerUrl" class="input-xlarge" />
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" wicket:for="scmUrl"><wicket:label /></label>
					<div class="controls">
						<input type="url" wicket:id="scmUrl" class="input-xlarge" />
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" wicket:for="changelogUrl"><wicket:label /></label>
					<div class="controls">
						<input type="url" wicket:id="changelogUrl" class="input-xlarge" />
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" wicket:for="licenses"><wicket:label /></label>
					<div class="controls">
						<select class="expand" wicket:id="licenses" />
					</div>
				</div>
			</form>
		</div>
		<div wicket:id="footer">
			<button wicket:id="cancel" class="btn" type="button">
				<span class="icon-ban-circle"></span>
				<wicket:message key="common.cancel" />
			</button>
			<button wicket:id="save" class="btn btn-success">
				<span class="icon-ok icon-white"></span>
				<span wicket:id="validateLabel"></span>
			</button>
		</div>
	</wicket:panel>
</html>
