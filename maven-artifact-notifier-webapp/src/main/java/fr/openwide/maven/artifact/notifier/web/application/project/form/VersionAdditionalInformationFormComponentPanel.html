<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<wicket:panel>
		<div class="control-group">
			<label class="control-label" wicket:for="changelogUrl"><wicket:label /></label>
			<div class="controls">
				<input type="url" wicket:id="changelogUrl" data-placement="right"
					wicket:message="title:artifact.version.edit.additionalInformation.changelogUrl.tooltip" />
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" wicket:for="releaseNotesUrl"><wicket:label /></label>
			<div class="controls">
				<input type="url" wicket:id="releaseNotesUrl" data-placement="right"
					wicket:message="title:artifact.version.edit.additionalInformation.releaseNotesUrl.tooltip" />
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" wicket:for="announceUrl"><wicket:label /></label>
			<div class="controls">
				<input type="url" wicket:id="announceUrl" data-placement="right"
					wicket:message="title:artifact.version.edit.additionalInformation.announceUrl.tooltip" />
			</div>
		</div>
	</wicket:panel>
</html>
