# About
about.pageTitle=About
about.content=<h2>Why?</h2>\
<p>This one is simple: because we needed it.<p>\
<p>Neither wandering on the -announce lists nor using a Maven plugin were very developer friendly...</p>\
<h2>How?</h2>\
<p>We use <a href="${wicket}">Wicket</a>, <a href="${spring}">Spring</a>, <a href="${hibernate}">Hibernate</a>, <a href="${hibernateSearch}">Hibernate Search</a>, <a href="${jsoup}">jsoup</a>, <a href="${twitterBootstrap}">Twitter Bootstrap</a>...</p>\
<p>We also make heavy use of the <a href="${mavenCentral}">search.maven.org</a> REST API provided by Sonatype. Thanks to them.</p>\
<h2>Who?</h2>\
<p>People at <a href="${openWide}">Open Wide</a>, namely in alphabetical order:</p>\
<ul>\
	<li>Sébastien Dot</li>\
	<li>Stéphane Gleizes</li>\
	<li>Renaud Joly</li>\
	<li>Guillaume Smet</li>\
</ul>\
<p>Contributors are welcome.</p>
about.insert.gitHubProject=<div class="content-insert">\
	<div class="content-insert-title">Contribute!</div>\
	<hr />\
	<p>This project is open: <a href="${gitHubProject}">fork us on GitHub</a>. Pull requests welcome.</p>\
</div>
about.insert.hire=<div class="content-insert">\
	<div class="content-insert-title">We're hiring</div>\
	<hr />\
	<p>Looking for a challenging job or an internship in Lyon, France?</p>\
	<p>If you want to create cool web applications with Wicket, Hibernate, Spring..., <a href="${openWide}">join us</a>.</p>\
</div>

